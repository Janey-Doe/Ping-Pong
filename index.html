      <h3>Hurray Let's Play!</h3>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to your nymber from 1 with the following exceptions:</p>
      <ol>
        <li>Numbers divisible by 3 become"ping"</li>
        <li>Numbers divisible by 5 become"pong"</li>
        <li>Numbers divisible by 3 and 5 become "pingpong"
        </li>
      </ol>
      <form class="pingp" action="index.html" method="post">
        <div class="form-group">
          <label for="num">Enter Your Number Here:</label>
          <input type="number" name="" value="" id="in">
          <button id="bt" type="submit" name="button">PingPong!</button>

          </ul>
        </div>
    </div>
    </br>
    </form>
